<!-- ================= FIREBASE ================= -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore, collection, addDoc,
  query, orderBy, onSnapshot, serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* ðŸ”´ GANTI CONFIG */
const firebaseConfig = {
  apiKey: "PASTE_API_KEY",
  authDomain: "PASTE_AUTH",
  projectId: "PASTE_PROJECT_ID",
  storageBucket: "PASTE_BUCKET",
  messagingSenderId: "PASTE_SENDER",
  appId: "PASTE_APP_ID"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let unsub = null;

window.enterChat = () => {
  const box = document.getElementById("chatBox");
  box.innerHTML = "";

  const q = query(
    collection(db, "messages_prod"),
    orderBy("createdAt", "asc")
  );

  unsub = onSnapshot(q, snap => {
    box.innerHTML = "";
    snap.forEach(doc => {
      const d = doc.data();
      let time = "";
      if (d.createdAt) {
        const date = d.createdAt.toDate();
        time = new Intl.DateTimeFormat("id-ID", {
          timeZone:"Asia/Jakarta",
          hour:"2-digit",
          minute:"2-digit",
          day:"2-digit",
          month:"short",
          year:"numeric"
        }).format(date);
      }
      box.innerHTML += `
        <div class="msg">
          <span class="name">${d.name}</span>
          <span class="time"> â€¢ ${time} WIB</span><br>
          ${d.text}
        </div>
      `;
    });
    box.scrollTop = box.scrollHeight;
  });
};

window.leaveChat = () => {
  if (unsub) unsub();
  go("social");
};

window.sendChat = async () => {
  const now = Date.now();
  const last = localStorage.getItem("lastSend") || 0;
  if (now - last < 83000)
    return alert("â³ Tunggu 83 detik sebelum kirim lagi");

  const text = chatText.value.trim();
  if (!text) return;

  const name = chatName.value.trim() || "Anonymous";
  localStorage.setItem("lastSend", now);

  await addDoc(collection(db, "messages_prod"), {
    name,
    text,
    createdAt: serverTimestamp()
  });

  chatText.value = "";
};
</script>
