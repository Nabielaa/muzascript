<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>muzascript website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #0f0f0f;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 15px;
      text-align: center;
      background: #151515;
      border-bottom: 1px solid #222;
    }

    header h1 {
      font-size: 20px;
      color: #00ffaa;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    .typing {
      font-size: 22px;
      margin-bottom: 20px;
      min-height: 30px;
    }

    .input-box {
      display: none;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 15px;
    }

    .buttons {
      display: none;
      flex-direction: column;
      gap: 15px;
    }

    button, .link-btn {
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #00ffaa;
      color: #000;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
      text-decoration: none;
    }

    button:hover, .link-btn:hover {
      background: #00cc88;
    }

    .section {
      display: none;
    }

    .text-muted {
      color: rgba(200, 200, 200, 0.6);
      font-size: 14px;
      margin-bottom: 8px;
    }

    footer {
      text-align: center;
      padding: 12px;
      background: #151515;
      border-top: 1px solid #222;
      font-size: 13px;
      color: rgba(255,255,255,0.4);
    }
  </style>
</head>

<body>

<header>
  <h1>muzascript website</h1>
</header>

<main>
  <div class="container">

    <div class="typing" id="typing"></div>

    <div class="input-box" id="nameBox">
      <input type="text" id="username" placeholder="Enter your name">
      <button onclick="submitName()">Submit</button>
    </div>

    <div class="buttons" id="mainButtons">
      <button onclick="showInfo()">Information</button>
      <button onclick="showSocial()">Social Media</button>
    </div>

    <div class="section" id="infoSection">
      <p class="text-muted">muzascript</p>
      <p style="margin-bottom:15px;">
        I am a script developer who focuses on creating and showcasing scripts.
      </p>
      <p class="text-muted" id="visitorCountry">üåç Country: Detecting...</p>
      <button onclick="goBack()">Back</button>
    </div>

    <div class="section" id="socialSection">
      <a class="link-btn" href="https://discord.gg/R6fSpCX7W" target="_blank">Discord</a>
      <a class="link-btn" href="https://youtube.com/@muzascriptroblox" target="_blank">YouTube</a>
      <a class="link-btn" href="https://tiktok.com/@bluearmy_82" target="_blank">TikTok</a>
      <button onclick="goBack()" style="margin-top:15px;">Back</button>
    </div>

  </div>
</main>

<footer>
  ¬©2026 muzascript ‚Ä¢ Roblox Scripter / Script Showcaser 
</footer>

<script>
  const typingEl = document.getElementById("typing");
  const nameBox = document.getElementById("nameBox");
  const mainButtons = document.getElementById("mainButtons");
  const countryEl = document.getElementById("visitorCountry");

  let index = 0;
  let text = "";

  function typeText(cb) {
    if (index < text.length) {
      typingEl.innerHTML += text.charAt(index++);
      setTimeout(() => typeText(cb), 70);
    } else if (cb) cb();
  }

  function startIntro() {
    const saved = localStorage.getItem("muzascript_username");
    typingEl.innerHTML = "";
    index = 0;

    if (saved) {
      text = "Welcome back, " + saved + "!";
      typeText(() => mainButtons.style.display = "flex");
    } else {
      text = "Hello! I'm muzascript, what is your name?";
      typeText(() => nameBox.style.display = "flex");
    }
  }

  function submitName() {
    const name = document.getElementById("username").value.trim();
    if (name.length < 2) return;

    const country = countryEl
      ? countryEl.innerText.replace("üåç Country: ", "")
      : "Unknown";

    localStorage.setItem("muzascript_username", name);
    nameBox.style.display = "none";

    fetch("https://script.google.com/macros/s/AKfycbyqn1gWKRPVb21RUJGwRWRU1IToMFrfggASgSKRGNCpRWs0PtV3GJhTYYp3e5uD7luC/exec", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, country })
    });

    typingEl.innerHTML = "";
    index = 0;
    text = "Nice to meet you, " + name + "!";
    typeText(() => mainButtons.style.display = "flex");
  }

  function showInfo() {
    mainButtons.style.display = "none";
    infoSection.style.display = "block";
  }

  function showSocial() {
    mainButtons.style.display = "none";
    socialSection.style.display = "flex";
    socialSection.style.flexDirection = "column";
    socialSection.style.gap = "15px";
  }

  function goBack() {
    infoSection.style.display = "none";
    socialSection.style.display = "none";
    mainButtons.style.display = "flex";
  }

  fetch("https://ipapi.co/json/")
    .then(r => r.json())
    .then(d => countryEl.innerText = "üåç Country: " + d.country_name)
    .catch(() => countryEl.innerText = "üåç Country: Unknown");

  startIntro();
</script>

</body>
</html>
