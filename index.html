<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>muzascript website</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{background:#0f0f0f;color:#fff;min-height:100vh;display:flex;flex-direction:column}
header{padding:15px;text-align:center;background:#151515;border-bottom:1px solid #222}
header h1{color:#00ffaa;font-size:20px}
main{flex:1;display:flex;align-items:center;justify-content:center;padding:20px}
.container{max-width:520px;width:100%;text-align:center}
.page{display:none;flex-direction:column;gap:12px}
button,a{padding:12px;border-radius:8px;border:none;background:#00ffaa;color:#000;font-size:16px;cursor:pointer;text-decoration:none}
button:hover,a:hover{background:#00cc88}
input,textarea{padding:10px;border-radius:6px;border:none;outline:none}
textarea{min-height:90px;resize:none}

.chatbox{
  background:#151515;
  border-radius:10px;
  padding:10px;
  height:260px;
  overflow-y:auto;
  text-align:left;
}

.msg{margin-bottom:10px}
.name{color:#00ffaa;font-weight:bold}
.time{font-size:11px;opacity:.5}

footer{text-align:center;padding:12px;background:#151515;border-top:1px solid #222;font-size:13px;color:#aaa}
</style>
</head>

<body>

<header><h1>muzascript website</h1></header>

<main>
<div class="container">

<div class="page" id="home">
  <button onclick="go('chat')">ðŸ’¬ Global Chat</button>
</div>

<div class="page" id="chat">
  <input id="chatName" placeholder="Your name (default: Anonymous)">
  <div class="chatbox" id="chatBox"></div>
  <textarea id="chatText" placeholder="Type message..."></textarea>
  <button onclick="sendChat()">Send</button>
  <button onclick="go('home')">â¬… Back</button>
</div>

</div>
</main>

<footer>Â©2026 muzascript â€¢ Roblox Scripter</footer>

<!-- FIREBASE + CHAT LOGIC -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore,
  collection,
  addDoc,
  query,
  orderBy,
  onSnapshot,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* ðŸ”¥ CONFIG FIREBASE */
const firebaseConfig = {
  apiKey: "AIzaSyA0_VKg_GW208z3y4oPnDzkMrF-XW4uqWo",
  authDomain: "muzascript-anonymouschat.firebaseapp.com",
  projectId: "muzascript-anonymouschat",
  storageBucket: "muzascript-anonymouschat.appspot.com",
  messagingSenderId: "528266453989",
  appId: "1:528266453989:web:0ad8a9c2ea9d8dbfba450c"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const chatBox = document.getElementById("chatBox");
const chatName = document.getElementById("chatName");
const chatText = document.getElementById("chatText");

chatName.value = localStorage.getItem("chatName") || "";

/* ðŸ”„ REALTIME CHAT + TIMESTAMP WIB */
const q = query(collection(db,"messages"), orderBy("createdAt"));
onSnapshot(q, snap => {
  chatBox.innerHTML = "";

  snap.forEach(doc => {
    const d = doc.data();
    let time = "";

    if (d.createdAt) {
      time = new Intl.DateTimeFormat("id-ID", {
        timeZone: "Asia/Jakarta",
        hour: "2-digit",
        minute: "2-digit",
        day: "2-digit",
        month: "short",
        year: "numeric"
      }).format(d.createdAt.toDate());
    }

    chatBox.innerHTML += `
      <div class="msg">
        <div class="name">${d.name}
          <span class="time">â€¢ ${time} WIB</span>
        </div>
        ${d.text}
      </div>
    `;
  });

  chatBox.scrollTop = chatBox.scrollHeight;
});

/* ðŸš« ANTI SPAM 83 DETIK */
window.sendChat = async () => {
  const now = Date.now();
  const last = localStorage.getItem("lastSend");

  if (last && now - last < 83000) {
    const sisa = Math.ceil((83000 - (now-last))/1000);
    alert(`â³ Tunggu ${sisa} detik`);
    return;
  }

  const text = chatText.value.trim();
  if (!text) return;

  const name = chatName.value.trim() || "Anonymous";
  localStorage.setItem("chatName", name);
  localStorage.setItem("lastSend", now);

  await addDoc(collection(db,"messages"),{
    name,
    text,
    createdAt: serverTimestamp()
  });

  chatText.value = "";
};

/* NAV */
window.go = id => {
  document.querySelectorAll(".page").forEach(p=>p.style.display="none");
  document.getElementById(id).style.display="flex";
};
go("home");
</script>

</body>
</html>
