<!-- ðŸ”¥ FIREBASE + AUTH + CHAT -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore, collection, addDoc, getDocs, deleteDoc,
  query, orderBy, onSnapshot, serverTimestamp,
  doc, setDoc, updateDoc
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import {
  getAuth, signInAnonymously, onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

/* ðŸ”‘ ADMIN UID */
const ADMIN_UIDS = [
  "knqUvbDr48UnZ6ulA4gbqSgw8DC2"
];

const firebaseConfig = {
  apiKey: "AIzaSyA0_VKg_GW208z3y4oPnDzkMrF-XW4uqWo",
  authDomain: "muzascript-anonymouschat.firebaseapp.com",
  projectId: "muzascript-anonymouschat",
  storageBucket: "muzascript-anonymouschat.appspot.com",
  messagingSenderId: "528266453989",
  appId: "1:528266453989:web:0ad8a9c2ea9d8dbfba450c"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

let myUID = null;
let chatLocked = false;

/* ðŸ” AUTH + UID NOTIF (SELALU MUNCUL) */
signInAnonymously(auth);
onAuthStateChanged(auth,user=>{
  if(user){
    myUID = user.uid;
    alert("ðŸ”‘ UID KAMU:\n\n" + myUID);
    console.log("UID:", myUID);
  }
});

/* SETTINGS */
const settingsRef = doc(db,"settings","global");
await setDoc(settingsRef,{locked:false},{merge:true});
onSnapshot(settingsRef,s=>{
  chatLocked = s.data()?.locked ?? false;
});

/* CHAT LISTENER */
const chatBox=document.getElementById("chatBox");
onSnapshot(
  query(collection(db,"messages"),orderBy("createdAt","asc")),
  snap=>{
    chatBox.innerHTML="";
    snap.forEach(d=>{
      const m=d.data();
      const isAdmin = ADMIN_UIDS.includes(m.uid);
      const time = m.createdAt
        ? new Intl.DateTimeFormat("id-ID",{
            timeZone:"Asia/Jakarta",
            hour:"2-digit",minute:"2-digit",
            day:"2-digit",month:"short",year:"numeric"
          }).format(m.createdAt.toDate())
        :"";
      chatBox.innerHTML+=`
        <div class="msg">
          <span class="name">${m.name}</span>
          ${isAdmin?'<span class="admin">[ADMIN]</span>':""}
          <span class="time"> â€¢ ${time} WIB</span><br>
          ${m.text}
        </div>`;
    });
    chatBox.scrollTop=chatBox.scrollHeight;
  }
);

/* SEND CHAT */
window.sendChat=async()=>{
  const text=chatText.value.trim();
  if(!text)return;

  const name=chatName.value.trim()||"Anonymous";
  const isAdmin=ADMIN_UIDS.includes(myUID);

  if(text.startsWith("?") && isAdmin){
    if(text==="?clear"){
      const snap=await getDocs(collection(db,"messages"));
      snap.forEach(d=>deleteDoc(d.ref));
    }
    if(text==="?lock") await updateDoc(settingsRef,{locked:true});
    if(text==="?unlock") await updateDoc(settingsRef,{locked:false});
    chatText.value="";
    return;
  }

  if(chatLocked && !isAdmin)
    return alert("ðŸ”’ Global chat dikunci admin");

  if(!isAdmin){
    const now=Date.now();
    const last=localStorage.getItem("lastSend")||0;
    if(now-last<83000)
      return alert("â³ Tunggu 83 detik");
    localStorage.setItem("lastSend",now);
  }

  await addDoc(collection(db,"messages"),{
    uid:myUID,
    name,text,
    createdAt:serverTimestamp()
  });
  chatText.value="";
};
</script>

<script>
function go(id){
  document.querySelectorAll(".page").forEach(p=>p.style.display="none");
  document.getElementById(id).style.display="flex";
  if(id==="home")startTyping();
}
const text="Hello! welcome to my website!";
let i=0;
function startTyping(){
  typing.innerHTML="";i=0;
  (function t(){
    if(i<text.length){
      typing.innerHTML+=text[i++];
      setTimeout(t,80);
    }
  })();
}
