<!-- ================= FIREBASE ================= -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore, collection, addDoc,
  query, orderBy, onSnapshot, serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* ðŸ”¥ CONFIG FIREBASE */
const firebaseConfig = {
  apiKey: "AIzaSyA0_VKg_GW208z3y4oPnDzkMrF-XW4uqWo",
  authDomain: "muzascript-anonymouschat.firebaseapp.com",
  projectId: "muzascript-anonymouschat",
  storageBucket: "muzascript-anonymouschat.appspot.com",
  messagingSenderId: "528266453989",
  appId: "1:528266453989:web:0ad8a9c2ea9d8dbfba450c"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const chatBox = document.getElementById("chatBox");
const chatText = document.getElementById("chatText");
const chatName = document.getElementById("chatName");

chatName.value = localStorage.getItem("chatName") || "";

const q = query(collection(db,"messages"), orderBy("createdAt","asc"));

onSnapshot(q, snap=>{
  chatBox.innerHTML="";
  snap.forEach(doc=>{
    const d = doc.data();
    let time = "";
    if(d.createdAt){
      const date = d.createdAt.toDate();
      time = new Intl.DateTimeFormat("id-ID",{
        timeZone:"Asia/Jakarta",
        hour:"2-digit", minute:"2-digit",
        day:"2-digit", month:"short", year:"numeric"
      }).format(date);
    }
    chatBox.innerHTML += `
      <div class="msg">
        <span class="name">${d.name}</span>
        <span class="time">â€¢ ${time} WIB</span><br>
        ${d.text}
      </div>
    `;
  });
  chatBox.scrollTop = chatBox.scrollHeight;
});

window.sendChat = async ()=>{
  const now = Date.now();
  const last = localStorage.getItem("lastSend") || 0;
  if(now-last < 83000){
    alert(`â³ Tunggu ${Math.ceil((83000-(now-last))/1000)} detik`);
    return;
  }
  const text = chatText.value.trim();
  if(!text) return;

  const name = chatName.value.trim() || "Anonymous";
  localStorage.setItem("chatName",name);
  localStorage.setItem("lastSend",now);

  await addDoc(collection(db,"messages"),{
    name,text,createdAt:serverTimestamp()
  });
  chatText.value="";
};
</script>

<!-- ================= UI SCRIPT ================= -->
<script>
/* TYPING */
const typingText = "Hello! welcome to my website!";
let i = 0;
const typingEl = document.getElementById("typing");

function startTyping(){
  typingEl.innerHTML="";
  i=0;
  typeChar();
}
function typeChar(){
  if(i < typingText.length){
    typingEl.innerHTML += typingText.charAt(i++);
    setTimeout(typeChar,80);
  }
}

/* NAV */
function go(id){
  document.querySelectorAll(".page").forEach(p=>p.style.display="none");
  document.getElementById(id).style.display="flex";
  if(id==="home") startTyping();
}

go("home");
</script>
