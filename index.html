<!-- ================= FIREBASE ================= -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore, collection, addDoc,
  query, orderBy, onSnapshot, serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyA0_VKg_GW208z3y4oPnDzkMrF-XW4uqWo",
  authDomain: "muzascript-anonymouschat.firebaseapp.com",
  projectId: "muzascript-anonymouschat",
  storageBucket: "muzascript-anonymouschat.appspot.com",
  messagingSenderId: "528266453989",
  appId: "1:528266453989:web:0ad8a9c2ea9d8dbfba450c"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const chatBox = document.getElementById("chatBox");
const chatName = document.getElementById("chatName");
const chatText = document.getElementById("chatText");

const q = query(
  collection(db, "messages_prod"),
  orderBy("createdAt", "asc")
);

onSnapshot(q, snap => {
  chatBox.innerHTML = "";
  snap.forEach(doc => {
    const d = doc.data();
    const date = d.createdAt?.toDate();
    const time = date
      ? new Intl.DateTimeFormat("id-ID", {
          timeZone: "Asia/Jakarta",
          hour: "2-digit",
          minute: "2-digit",
          day: "2-digit",
          month: "short",
          year: "numeric"
        }).format(date)
      : "";

    const div = document.createElement("div");
    div.className = "msg";
    div.innerHTML = `
      <span class="name">${d.name}</span>
      <span class="time">â€¢ ${time} WIB</span><br>
      ${d.text}
    `;
    chatBox.appendChild(div);
  });
  chatBox.scrollTop = chatBox.scrollHeight;
});

window.sendChat = async () => {
  const now = Date.now();
  const last = localStorage.getItem("lastSend") || 0;
  if (now - last < 83000) {
    return alert("â³ Tunggu 83 detik");
  }

  const text = chatText.value.trim();
  if (!text) return;

  const name = chatName.value.trim() || "Anonymous";
  localStorage.setItem("lastSend", now);

  await addDoc(collection(db, "messages_prod"), {
    name, text, createdAt: serverTimestamp()
  });

  chatText.value = "";
};
</script>

<script>
const WEBHOOK_URL = "PASTE_WEBHOOK_KAMU";

function sendToDiscord(){
  const name = dmName.value || "Anonymous";
  const text = dmText.value.trim();
  if(!text) return;

  fetch(WEBHOOK_URL,{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ content:`ðŸ‘¤ ${name}\n\n${text}` })
  });

  dmText.value="";
  alert("Message sent!");

</script>

<script>
function go(id){
  document.querySelectorAll(".page").forEach(p=>p.style.display="none");
  document.getElementById(id).style.display="flex";
  if(id==="home") startTyping();
}

const text="Hello! welcome to my website!";
let i=0;
function startTyping(){
  const el=document.getElementById("typing");
  el.innerHTML=""; i=0;
  (function t(){
    if(i<text.length){
      el.innerHTML+=text[i++];
      setTimeout(t,80);
    }
  })();
}

go("home");
</script>
