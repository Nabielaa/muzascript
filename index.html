<!-- FIREBASE + CHAT -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore,
  collection,
  addDoc,
  query,
  orderBy,
  onSnapshot,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* ðŸ”¥ CONFIG FIREBASE KAMU */
const firebaseConfig = {
  apiKey: "AIzaSyA0_VKg_GW208z3y4oPnDzkMrF-XW4uqWo",
  authDomain: "muzascript-anonymouschat.firebaseapp.com",
  projectId: "muzascript-anonymouschat",
  storageBucket: "muzascript-anonymouschat.appspot.com",
  messagingSenderId: "528266453989",
  appId: "1:528266453989:web:0ad8a9c2ea9d8dbfba450c"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* ===== GLOBAL CHAT (PRODUCTION) ===== */
const chatBox = document.getElementById("chatBox");
const chatText = document.getElementById("chatText");
const chatName = document.getElementById("chatName");

chatName.value = localStorage.getItem("chatName") || "";

/* LISTENER */
const q = query(
  collection(db, "messages_prod"),
  orderBy("createdAt", "asc")
);

onSnapshot(q, snap => {
  chatBox.innerHTML = "";
  snap.forEach(doc => {
    const d = doc.data();
    const date = d.createdAt?.toDate();

    let time = "";
    if (date) {
      time = new Intl.DateTimeFormat("id-ID", {
        timeZone: "Asia/Jakarta",
        hour: "2-digit",
        minute: "2-digit",
        day: "2-digit",
        month: "short",
        year: "numeric"
      }).format(date);
    }

    chatBox.innerHTML += `
      <div class="msg">
        <div class="meta"><span class="name">${d.name}</span> â€¢ ${time} WIB</div>
        <div class="text">${d.text}</div>
      </div>
    `;
  });
  chatBox.scrollTop = chatBox.scrollHeight;
});

/* SEND */
window.sendChat = async () => {
  const text = chatText.value.trim();
  if (!text) return;

  const name = chatName.value.trim() || "Anonymous";
  localStorage.setItem("chatName", name);

  await addDoc(collection(db, "messages_prod"), {
    name,
    text,
    createdAt: serverTimestamp()
  });

  chatText.value = "";
};

console.log("ðŸ”¥ Firebase chat READY");
</script>

<script>
/* NAV */
function go(id){
  document.querySelectorAll(".page").forEach(p=>p.style.display="none");
  document.getElementById(id).style.display="flex";
}

/* TYPING */
const txt="Hello! welcome to my website!";
let i=0;
const typing=document.getElementById("typing");
function type(){
  if(i<txt.length){
    typing.innerHTML+=txt.charAt(i++);
    setTimeout(type,80);
  }
}
go("home"); type();
</script>
