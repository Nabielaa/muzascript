<!-- ================= FIREBASE ================= -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore, collection, addDoc,
  query, orderBy, onSnapshot, serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* ðŸ”´ FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyA0_VKg_GW208z3y4oPnDzkMrF-XW4uqWo",
  authDomain: "muzascript-anonymouschat.firebaseapp.com",
  projectId: "muzascript-anonymouschat",
  storageBucket: "muzascript-anonymouschat.appspot.com",
  messagingSenderId: "528266453989",
  appId: "1:528266453989:web:0ad8a9c2ea9d8dbfba450c"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const chatBox = document.getElementById("chatBox");
const chatName = document.getElementById("chatName");
const chatText = document.getElementById("chatText");

chatName.value = localStorage.getItem("chatName") || "";

/* REALTIME CHAT */
const q = query(collection(db,"messages_prod"), orderBy("createdAt","asc"));
onSnapshot(q, snap=>{
  chatBox.innerHTML="";
  snap.forEach(doc=>{
    const d = doc.data();

    let time="";
    if(d.createdAt){
      const date = d.createdAt.toDate();
      time = new Intl.DateTimeFormat("id-ID",{
        timeZone:"Asia/Jakarta",
        hour:"2-digit",minute:"2-digit",
        day:"2-digit",month:"short",year:"numeric"
      }).format(date);
    }

    chatBox.innerHTML += `
      <div class="msg">
        <span class="name">${d.name}</span>
        <span class="time"> â€¢ ${time} WIB</span><br>
        ${d.text}
      </div>
    `;
  });
  chatBox.scrollTop = chatBox.scrollHeight;
});

/* SEND CHAT + ANTI SPAM */
window.sendChat = async ()=>{
  const now = Date.now();
  const last = localStorage.getItem("lastSend");
  if(last && now-last < 83000){
    return alert("â³ Tunggu 83 detik sebelum kirim lagi");
  }

  const text = chatText.value.trim();
  if(!text) return;

  const name = chatName.value.trim() || "Anonymous";
  localStorage.setItem("chatName", name);
  localStorage.setItem("lastSend", now);

  await addDoc(collection(db,"messages_prod"),{
    name,text,createdAt:serverTimestamp()
  });

  chatText.value="";
};
</script>

<script>
/* DISCORD WEBHOOK */
const WEBHOOK_URL = "PASTE_WEBHOOK_KAMU_DI_SINI";

function sendToDiscord(){
  const name = document.getElementById("dmName").value.trim() || "Anonymous";
  const text = document.getElementById("dmText").value.trim();
  if(!text) return alert("Message empty");

  fetch(WEBHOOK_URL,{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({
      content:`ðŸ“© **Message from Website**\nðŸ‘¤ ${name}\n\n${text}`
    })
  });

  document.getElementById("dmText").value="";
  alert("Message sent!");
}

/* NAVIGATION + TYPING */
const textTyping = "Hello! welcome to my website!";
let i=0;
const typingEl = document.getElementById("typing");

function startTyping(){
  typingEl.innerHTML="";
  i=0;
  typeChar();
}
function typeChar(){
  if(i<textTyping.length){
    typingEl.innerHTML += textTyping.charAt(i++);
    setTimeout(typeChar,80);
  }
}

function go(id){
  document.querySelectorAll(".page").forEach(p=>p.style.display="none");
  document.getElementById(id).style.display="flex";
  if(id==="home") startTyping();
}

go("home");
</script>
