<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>muzascript website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #0f0f0f;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 15px;
      text-align: center;
      background: #151515;
      border-bottom: 1px solid #222;
    }

    header h1 {
      font-size: 20px;
      color: #00ffaa;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    .typing {
      font-size: 22px;
      margin-bottom: 20px;
      min-height: 30px;
    }

    .input-box {
      display: none;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 15px;
    }

    .buttons {
      display: none;
      flex-direction: column;
      gap: 15px;
    }

    button, .link-btn {
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #00ffaa;
      color: #000;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
      text-decoration: none;
    }

    button:hover, .link-btn:hover {
      background: #00cc88;
    }

    .section {
      display: none;
      animation: fade 0.3s ease-in-out;
    }

    @keyframes fade {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .text-muted {
      color: rgba(200, 200, 200, 0.6);
      font-size: 14px;
      margin-bottom: 8px;
    }

    footer {
      text-align: center;
      padding: 12px;
      background: #151515;
      border-top: 1px solid #222;
      font-size: 13px;
      color: rgba(255,255,255,0.4);
    }
  </style>
</head>

<body>

<header>
  <h1>muzascript website</h1>
</header>

<main>
  <div class="container">

    <div class="typing" id="typing"></div>

    <!-- INPUT NAME -->
    <div class="input-box" id="nameBox">
      <input type="text" id="username" placeholder="Enter your name">
      <button onclick="submitName()">Submit</button>
    </div>

    <!-- MAIN BUTTONS -->
    <div class="buttons" id="mainButtons">
      <button onclick="showInfo()">Information</button>
      <button onclick="showSocial()">Social Media</button>
    </div>

    <!-- INFO -->
    <div class="section" id="infoSection">
      <p class="text-muted">muzascript</p>

      <p style="margin-bottom:15px;">
        I am a script developer who focuses on creating and showcasing scripts.
        This website is made to share information and my social media.
      </p>

      <p class="text-muted" id="visitorCount">üëÄ Visitors: 0</p>
      <p class="text-muted" id="visitorCountry">üåç Country: Detecting...</p>

      <button onclick="goBack()">Back</button>
    </div>

    <!-- SOCIAL -->
    <div class="section" id="socialSection">
      <a class="link-btn" href="https://discord.gg/R6fSpCX7W" target="_blank">Discord</a>
      <a class="link-btn" href="https://youtube.com/@muzascriptroblox" target="_blank">YouTube</a>
      <a class="link-btn" href="https://tiktok.com/@bluearmy_82" target="_blank">TikTok</a>
      <button onclick="goBack()" style="margin-top:15px;">Back</button>
    </div>

  </div>
</main>

<footer>
  ¬©2026 muzascript ‚Ä¢ Roblox Scripter / Script Showcaser
</footer>

<script>
  const typingEl = document.getElementById("typing");
  const nameBox = document.getElementById("nameBox");
  const mainButtons = document.getElementById("mainButtons");
  const countryEl = document.getElementById("visitorCountry");

  let index = 0;
  let text = "";

  function typeText(callback) {
    if (index < text.length) {
      typingEl.innerHTML += text.charAt(index);
      index++;
      setTimeout(() => typeText(callback), 70);
    } else if (callback) callback();
  }

  function startIntro() {
    const savedName = localStorage.getItem("muzascript_username");
    typingEl.innerHTML = "";
    index = 0;

    if (savedName) {
      text = "Welcome back, " + savedName + "!";
      typeText(() => {
        mainButtons.style.display = "flex";
      });
    } else {
      text = "Hello welcome to muzascript website! I'm muzascript, what is your name?";
      typeText(() => {
        nameBox.style.display = "flex";
      });
    }
  }

  function submitName() {
    const name = document.getElementById("username").value.trim();
    if (name.length < 2) return;

    const country = countryEl
      ? countryEl.innerText.replace("üåç Country: ", "")
      : "Unknown";

    localStorage.setItem("muzascript_username", name);
    nameBox.style.display = "none";

    // üî• KIRIM KE GOOGLE SHEET
    fetch("https://script.google.com/macros/s/AKfycbzYFaOk3VM93iVlE3D9GRSlvwHMtyLJnf8ZSwF7V15YG764X4c2VU1zllwrPbICBi_R/exec", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        name: name,
        country: country
      })
    });

    typingEl.innerHTML = "";
    index = 0;
    text = "Nice to meet you, " + name + "!";

    typeText(() => {
      mainButtons.style.display = "flex";
    });
  }

  function showInfo() {
    mainButtons.style.display = "none";
    document.getElementById("infoSection").style.display = "block";
  }

  function showSocial() {
    mainButtons.style.display = "none";
    const s = document.getElementById("socialSection");
    s.style.display = "flex";
    s.style.flexDirection = "column";
    s.style.gap = "15px";
  }

  function goBack() {
    document.getElementById("infoSection").style.display = "none";
    document.getElementById("socialSection").style.display = "none";
    mainButtons.style.display = "flex";
  }

  // üåç DETEKSI NEGARA
  fetch("https://ipapi.co/json/")
    .then(res => res.json())
    .then(data => {
      if (countryEl) {
        countryEl.innerText = "üåç Country: " + data.country_name;
      }
    })
    .catch(() => {
      if (countryEl) {
        countryEl.innerText = "üåç Country: Unknown";
      }
    });

  startIntro();
</script>

</body>
</html>
